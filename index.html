<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RateMyCourse - Coming Soon</title>
  
  <!-- Google Fonts for Typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f2f5;
    }

    /* Container for the two sections */
    .container {
      display: flex;
      width: 80%;
      max-width: 1000px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    /* Left Side - SVG */
    .left-side {
      flex: 1;
      background-color: #6C63FF; /* Optional: Background color for the SVG section */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Placeholder SVG Styling */
    .left-side svg {
      width: 80%;
      height: auto;
      max-width: 300px;
      /* Optional: Add any additional styling for your SVG here */
    }

    /* Right Side - Message */
    .right-side {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      background-color: #ffffff;
      text-align: center;
    }

    /* Title Styling */
    .right-side h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #333333;
    }

    /* Message Styling */
    .right-side p {
      font-size: 1.2em;
      color: #666666;
    }

    /* Responsive Design for Smaller Screens */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-side, .right-side {
        flex: none;
        width: 100%;
      }

      .right-side {
        padding: 20px;
      }

      .right-side h1 {
        font-size: 2em;
      }

      .right-side p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-side">
      <img src="image.png" alt="RateMyCourse Illustration" style="width:80%; height:auto; max-width:300px;">
    </div>

    <!-- Right Side: Message -->
    <div class="right-side">
      <h1>RateMyCourse</h1>
      <p>Thanks for trying to access RateMyCourse! If you want to help more please fill the form.</p>
      <button onclick="window.location.href='https://forms.office.com/e/u9vf6T8DTW'" />Fill the form</button>
    </div>
  </div>

</body>
</html>
